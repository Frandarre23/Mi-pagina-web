<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito</title>

    <link rel="stylesheet" href="../CSS/style.css">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Afacad+Flux:wght@100..1000&display=swap" rel="stylesheet">

</head>

<body>
    <!-- header -->

    <header class="box-header">

        <div class="logo">
            <a href="#inicio"><img src="../imagenes/img.jpg" alt="fitness"></a>
        </div>

        <div class="options">
            <a href="../pages/register.html" class="btn-click-anim" title="registrate"><img
                    src="../imagenes/persona.png" alt="registrate" class="icono-header"></a>
            <a href="#carrito" class="btn-click-anim" title="carrito"><img src="../imagenes/carrito.png"
                    alt="carrito" class="icono-header"></a>
            <input type="text" name="buscar" id="buscar">
        </div>

    </header>

    <!-- nav -->

    <nav class="navbar">
        <ul>
            <li class="body-nav"><a href="../index.html" class="btn-click-anim">inicio</a></li>
            <li class="body-nav"><a href="../pages/productos.html" class="btn-click-anim">productos</a></li>
            <li class="body-nav"><a href="../pages/ofertas.html" class="btn-click-anim">ofertas</a></li>
            <li class="body-nav"><a href="../pages/contacto.html" class="btn-click-anim">contacto</a></li>
            <li class="body-nav"><a href="../pages/informacion.html" class="btn-click-anim">Politica de empresa</a></li>
        </ul>
    </nav>

    <main>
        <h1 class="titulo-principal">Carrito de compras</h1>

        <section class="formulario-seccion">
            <h2 class="subtitulo">Datos de contacto</h2>
            <article>
                <form action="" class="formulario">
                    <label for="contacto2" class="etiqueta">Correo electrónico</label>
                    <input type="email" name="contacto2" id="contacto2" class="input" placeholder="ejemplo@correo.com"
                        required>
                </form>
            </article>
        </section>

        <section class="formulario-seccion">
            <h2 class="subtitulo">Entrega</h2>
            <form action="./Pago.html" class="formulario">

                <label for="pais" class="etiqueta">País</label>
                <select name="pais" id="pais" class="input" required>
                    <option value="">Seleccioná tu país</option>
                    <option value="Argentina">Argentina</option>
                    <option value="Brasil">Brasil</option>
                    <option value="Uruguay">Uruguay</option>
                    <option value="Chile">Chile</option>
                </select>

                <label for="codigo" class="etiqueta">Código postal</label>
                <input type="number" name="codigo" id="codigo" class="input" placeholder="Ej: 1234" required>

                <input type="submit" value="Continuar al pago" class="boton">
            </form>
        </section>
    </main>

</body>

</html>
