<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito</title>

    <link rel="stylesheet" href="../CSS/style.css">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Afacad+Flux:wght@100..1000&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>
    <!-- header -->

    <header class="box-header">

        <div class="logo">
            <a href="../index.html"><img src="../imagenes/img.jpg" alt="fitness"></a>
        </div>

        <div class="options">
            <a href="../pages/register.html" class="btn-click-anim" title="registrate"><img
                    src="../imagenes/persona.png" alt="registrate" class="icono-header"></a>
            <a href="#carrito" class="btn-click-anim" title="carrito"><img src="../imagenes/carrito.png" alt="carrito"
                    class="icono-header"></a>
            <input type="text" name="buscar" id="buscar">
        </div>

    </header>

    <!-- nav -->

    <nav class="navbar navbar-expand-lg custom-navbar">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="body-nav nav-item">
                        <a class="nav-link btn-click-anim" aria-current="page" href="../index.html">Inicio</a>
                    </li>
                    <li class="body-nav nav-item">
                        <a class="nav-link btn-click-anim" href="./pages/productos.html">Productos</a>
                    </li>
                    <li class="body-nav nav-item">
                        <a class="nav-link btn-click-anim" href="./pages/ofertas.html">Ofertas</a>
                    </li>
                    <li class="body-nav nav-item">
                        <a class="nav-link btn-click-anim" href="./pages/contacto.html">Contacto</a>
                    </li>
                    <li class="body-nav nav-item">
                        <a class="nav-link btn-click-anim" href="./pages/informacion.html">Política de empresa</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main>
        <h1 class="titulo-principal">Carrito de compras</h1>

        <section class="formulario-seccion">
            <h2 class="subtitulo">Datos de contacto</h2>
            <article>
                <form action="" class="formulario">
                    <label for="contacto2" class="etiqueta">Correo electrónico</label>
                    <input type="email" name="contacto2" id="contacto2" class="input" placeholder="ejemplo@correo.com"
                        required>
                </form>
            </article>
        </section>

        <section class="formulario-seccion">
            <h2 class="subtitulo">Entrega</h2>
            <form action="./Pago.html" class="formulario">

                <label for="pais" class="etiqueta">País</label>
                <select name="pais" id="pais" class="input" required>
                    <option value="">Seleccioná tu país</option>
                    <option value="Argentina">Argentina</option>
                    <option value="Brasil">Brasil</option>
                    <option value="Uruguay">Uruguay</option>
                    <option value="Chile">Chile</option>
                </select>

                <label for="codigo" class="etiqueta">Código postal</label>
                <input type="number" name="codigo" id="codigo" class="input" placeholder="Ej: 1234" required>

                <input type="submit" value="Continuar al pago" class="boton">
            </form>
        </section>
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
